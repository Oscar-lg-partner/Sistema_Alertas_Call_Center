<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Sistema de Alertas LG</title>

    <!-- Bootstrap CSS (versión oficial 5.3.7) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <style>
      body {
        background: linear-gradient(to right, #e0eafc, #cfdef3);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .login-card {
        max-width: 400px;
        width: 100%;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        background-color: white;
      }

      .form-control:focus {
        box-shadow: 0 0 0 0.2rem rgba(0, 120, 212, 0.25);
      }

      .login-title {
        margin-bottom: 1.5rem;
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <h2 class="text-center login-title">Sistema de Alertas LG</h2>
      <form id="login-form">
        <div class="mb-3">
          <label for="user" class="form-label">Usuario</label>
          <input
            type="text"
            class="form-control"
            id="user"
            placeholder="Ingresa tu usuario"
            autocomplete="username"
            required
          />
        </div>
        <div class="mb-3">
          <label for="pass" class="form-label">Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="pass"
            placeholder="Ingresa tu contraseña"
            autocomplete="current-password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
      </form>
      <p class="text-center mt-3">
        <a href="register.html">¿No tienes cuenta?</a>
      </p>
    </div>

    <!-- Bootstrap JS Bundle (para componentes interactivos) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>

    <!-- Tu script de login -->
    <script src="js/login.js"></script>
  </body>
</html>
