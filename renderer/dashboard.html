<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Dashboard - Tareas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    #editModal {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      z-index: 9999;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body class="bg-light">
  <div class="container py-4">
    <div class="mb-3">
      <button class="btn btn-outline-success" onclick="location.href='index.html'">
        <i class="bi bi-box-arrow-left"></i>
      </button>
    </div>
    <h2 class="text-center mb-4">Sistema de Alertas LG</h2>


    <!-- 🟡 NUEVA TAREA -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Nueva tarea</h5>
        <div class="row g-2">
          <div class="col-md-6">
            <input id="title" class="form-control" placeholder="Título de la tarea" />
          </div>
          <div class="col-md-4">
            <input id="date" type="datetime-local" class="form-control" />
          </div>
          <div class="col-md-2">
            <button class="btn btn-outline-primary w-100" onclick="add()">Agregar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 🔍 BUSCADOR -->
    <div class="card mb-4">
      <div class="card-body">
        <div class="mb-3">
          <input id="search" class="form-control" placeholder="🔍 Buscar por título" oninput="renderTasks()" />
        </div>

        <!-- 📄 TABLA -->
        <div class="table-responsive">
          <table class="table table-hover">
            <thead class="table-light">
              <tr>
                <th>Título</th>
                <th>Fecha</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="taskTable"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- ✏️ MODAL EDITAR -->
  <div id="editModal" class="rounded shadow">
    <h4>Editar tarea</h4>
    <input id="editTitle" class="form-control mb-2" placeholder="Título" />
    <input id="editDate" type="datetime-local" class="form-control mb-3" />
    <div class="d-flex justify-content-end gap-2">
      <button class="btn btn-success" onclick="saveEdit()">Guardar</button>
      <button class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
    </div>
  </div>

  <!-- JS Bootstrap y lógica -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
  <script src="js/dashboard.js"></script>
</body>

</html>
