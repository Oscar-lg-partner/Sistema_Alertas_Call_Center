<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro - Sistema de Alertas LG</title>

    <!-- Bootstrap 5.3.7 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <style>
      body {
        background: #ffe7df;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .register-card {
        max-width: 400px;
        width: 100%;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        background-color: white;
      }

      .form-control:focus {
        box-shadow: 0 0 0 0.2rem rgba(0, 120, 212, 0.25);
      }

      .register-title {
        margin-bottom: 1.5rem;
      }
    </style>
  </head>
  <body>
    <div class="register-card">
      <h2 class="text-center register-title">Registro</h2>
      <form id="register-form">
        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Crea tu usuario"
            autocomplete="username"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Crea tu contraseña"
            autocomplete="new-password"
            required
          />
        </div>
        <button type="submit" class="btn btn-outline-warning w-100">Registrarse</button>
      </form>
      <p class="text-center mt-3">
        <a href="index.html" style="color: #595f67;">¿Ya tienes cuenta?</a>
      </p>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>

    <script src="js/register.js"></script>
  </body>
</html>
